<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <h1>Image Gallery</h1>
    <div id="image-gallery">
        <img id="main-image" src="../img/MAIN IMAGE.png" alt="MERN STACK">
        <div id="thumbnail-container">
            <img class="thumbnail" src="../img/HTML.jfif" alt="HTML">
            <img class="thumbnail" src="../img/CSS.png" alt="CSS">
            <img class="thumbnail" src="../img/JS.jfif" alt="JavaScript">
            <img class="thumbnail" src="../img/NODE.jfif" alt="Node JS">
            <img class="thumbnail" src="../img/MYSQL.jfif" alt="MySQL">
        </div> 
    </div>

<script src="../js/script.js"></script>   
</body>
</html>
